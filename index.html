<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Guidance Chatbot - TheJavas</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ðŸŽ“ Career Guidance Chatbot - TheJavas</h2>
            <a href="{{ url_for('reset') }}" class="reset-button" title="Clear chat and start new conversation">Start New Chat</a>
        </div>
        <div class="chat-box" id="chatbox">
            {% for sender, message in chat %}
                <div class="message {{ sender|lower }}">
                    <strong>{{ 'TheJavas' if sender == 'Bot' else sender }}:</strong> {{ message|safe }}
                </div>
            {% endfor %}
        </div>
        <form method="POST" class="input-form">
            <input type="text" name="user_input" placeholder="Type your message..." required autofocus autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // Auto-scroll chatbox to bottom
        const chatbox = document.getElementById("chatbox");
        chatbox.scrollTop = chatbox.scrollHeight;
    </script>
</body>
</html>
